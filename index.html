<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <h1 class="text-primary"><em>LISTA DI COSE DA FARE</em></h1>
                    <img src="img/List.jpg" alt="List">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 d-flex">
                    <input type="text" class="form-control w-75" v-model="newTask" @keyup.enter="addNewTask">
                    <button class="btn btn-primary mx-3" @click="addNewTask">Aggiungi alla lista</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="todo-container">
                        <ul class="list-unstyled p-3">
                            <li class="d-flex justify-content-between pt-1" :class="item.done ? 'line-through' : ''" v-for="(item,index) in todoList">
                                <div class="cursor-pointer" @click="changeDone(index)">
                                     {{index + 1}} - {{item.text}}
                                </div>
                                <button class=" btn btn-danger"><i class="fa-solid fa-xmark" @click="removeTask(index)"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
